<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Traveling OWL</title>
        <!-- link rel="stylesheet" href="js/lib/bootstrap/dist/css/bootstrap.css" -->
        <link rel="stylesheet" href="js/lib/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <script data-main="js/app" src="js/lib/requirejs/require.js"></script>
        <script type="text/javascript" src="js/blacklist.json"></script>

        <script type="text/x-handlebars">
            <div class="container">
                <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            {{#link-to "index" classNames="navbar-brand"}}
                                Traveling OWL
                            {{/link-to}}
                        </div>
                        <div id="navbar" class="collapse navbar-collapse">
                            <ul class="nav navbar-nav">
                                {{#link-to "welcome" tagName="li" href=false}}<a {{bind-attr href="view.href"}}>Home</a>{{/link-to}}
                                {{#link-to "about" tagName="li" href=false}}<a {{bind-attr href="view.href"}}>About</a>{{/link-to}}
                                {{#link-to "contact" tagName="li" href=false}}<a {{bind-attr href="view.href"}}>Contact</a>{{/link-to}}
                            </ul>
                        </div>
                    </div>
                </nav>
                <section class="main-content">
                    {{outlet}}
                </div>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="loading">
            <div class="loading-pane">
                <div class="loading-message">
                    <h2>Bitte warten..</h2>
                    <p>...Daten werden geladen...</p>
                    <div class="spinner"></div>
                </div>
            </div>
        </script>


        <script type="text/x-handlebars" data-template-name="welcome">
            <div class="jumbotron">
                <div class="container-fluid">
                    <h2>Welcome to the traveling OWL travel planner!<h2>
                    <p>
                        <img src="images/owl.png" height="100px" alt="Owl">
                    </p>
                    <p>How about planning a adventorous jungle trip combined with a relaxing wellness-weekend in a hotel?</p>
                    <p>
                        <button class="btn btn-primary btn-lg" {{action "step1" "538"}}>Start now!</button>
                    </p>
                </div>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="about">
            <div class="jumbotron">
                <div class="container-fluid">
                    <h2>About</h2>
                    <p>
                        <img src="images/owl.png" height="100px" alt="Owl">
                    </p>
                    <p>Teh owl!</p>
                </div>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="contact">
            <div class="jumbotron">
                <div class="container-fluid">
                    <h2>Contact us</h2>
                    <p>Feel free to contact us :)</p>
                </div>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="steps">
            <div class="row">
                <div class="col-md-12 column">
                    {{outlet}}
                </div>
            </div>
        </script>

        <script type="text/x-handlebars" data-template-name="step1">
                <h2>Schritt 1</h2>
                <p>Lass uns die Plannung beginnen...</p>
                <div id="routeElements">
                {{#each item in model}}
                    {{input class="routeElements" type="checkbox" name=item.route.value}} 
                    <label {{bind-attr for="item.route.value"}}>
                      {{item.route.value}}
                    </label><br>
                {{/each}}
                </div>
                <p>
                    <button class="btn btn-primary btn-md" {{action "step2" on="click"}}><i class="glyphicon glyphicon-chevron-right"></i></button>
                </p>
        </script>

        <script type="text/x-handlebars" data-template-name="step2">
            <h2>Schritt 2</h2>
            <p>Welche Kriterien soll dein Ausflug erf√ºllen?</p>
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingTwo">
                  <h4 class="panel-title">
                    <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Collapsible Group Item #2
                    </a>
                  </h4>
                </div>
                <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                  <div class="panel-body">
                    Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. 3 wolf moon officia aute, non cupidatat skateboard dolor brunch. Food truck quinoa nesciunt laborum eiusmod. Brunch 3 wolf moon tempor, sunt aliqua put a bird on it squid single-origin coffee nulla assumenda shoreditch et. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident. Ad vegan excepteur butcher vice lomo. Leggings occaecat craft beer farm-to-table, raw denim aesthetic synth nesciunt you probably haven't heard of them accusamus labore sustainable VHS.
                  </div>
                </div>
              </div>
            </div>

            {{#each route in model}}
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                  <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingOne">
                      <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" {{bind-attr href="#route.value.modelName"}} aria-expanded="true" aria-{{bind-attr controls="route.value.modelName"}}>
                          {{route.value.modelName}}
                        </a>
                      </h4>
                    </div>
                    <div {{bind-attr id="route.value.modelName"}} class="panel-collapse collapse in" role="tabpanel" {{bind-attr aria-labelledby="route.value.modelName"}}>
                      <div class="panel-body">
                        {{#each item in route.value.data.results.bindings}}
                            {{item.relation.value}}<br>
                            {{input class=route.value.type type="checkbox" name=item.property.value}} &nbsp;
                            <label {{bind-attr for="item.property.value"}}>
                                {{item.property.value}}
                            </label><br>
                        {{/each}}
                      </div>
                    </div>
                  </div>
            {{/each}}
            <p>
                <button class="btn btn-primary btn-md" {{action "step1"}}><i class="glyphicon glyphicon-chevron-left"></i></button>
                <button class="btn btn-primary btn-md" {{action "step3"}}><i class="glyphicon glyphicon-chevron-right"></i></button>
            </p>
        </script>

        <script type="text/x-handlebars" data-template-name="step3">
            <h2>Schritt 3</h2>
            <p>Ergebnis: </p>
            <div id="routeElements">
                {{#if model}}
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Link</th>
                            <th>Ort</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each item in model}}
                        <tr>
                            <td width=30%>{{item.object.value}}</td>
                            <td width=20%>
                                <a target="_blank" href="{{unbound item.url.value}}">
                                    {{item.url.value}}
                                </a>
                            </td>
                            <td width=30%>{{item.ort.value}}</td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
                {{else}}
                <p>Keine Daten vorhanden</p>
                {{/if}}
                <button class="btn btn-primary btn-md" {{action "step2"}}><i class="glyphicon glyphicon-chevron-left"></i></button>
            </div>
        </script>

    </head>
    <body>
    </body>
</html>
